<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Salary Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.6.0.js" charset="utf-8"></script>
        <script src="client.js" charset="utf-8"></script>
        

    </head>
    <body>
       <header>Salary Calculator</header>
       <div id="add-employees">
           <h1>Add Employee</h1>
           <input id="fname" type="text" placeholder="First Name">
           <input id="lname" type="text" placeholder="Last Name">
           <input id="id" type="number" placeholder="ID">
           <input id="title" type="text" placeholder="Title">
           <input id="annual-salary" type="number" placeholder="Annual Salary">
           <button id="submit">Submit</button>
       </div>

       <div id="employees">
            <h1>Employees</h1>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th id="blank"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>    
            </table>
        </div>
        <div>
            <p id="total-cost">Total Monthly: <span id="total">0</span></p>
        </div>
        
    </body>

</html>
